	$(document).ready(function() {

		$('#cadastrar').click(function() {

			var dados = $('#cadastro').serialize();

			$.ajax({
				method: 'GET',
				url: 'cadastrobanco.php',
				data: dados,

				beforeSend: function() {
					$("h2").html("Processo em andamento...");
				}
			})

			.done(function(msg){
				$("h2").html("Retorno da inclusão...");
				$("#resposta").html(msg);

				alert("Falha na inclusão");

			return false;
		});
